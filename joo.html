<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title1</title>
</head>
<body>
<button id="btn">Try it</button>
<p id="demo"></p>
<span onmouseover="this.style.color='blue'">Mouse over me!</span>
<div id="div1">
    <p id="p1">This is a paragraph.</p>
    <p id="p2">This is another paragraph.</p>
</div>
<button onclick="myFunction()">Try it</button>
<p id="demo3"></p>
<div id="div2">
    <p id="p3">This is a paragraph.</p>
    <p id="p4">This is another paragraph.</p>
</div>
<script>
    document.getElementById("btn").onclick = function()
    {
        displayDate()
    };
    function displayDate()
    {
        document.getElementById("demo").innerHTML = Date();
    }
    var para = document.createElement("p");
    var node = document.createTextNode("This is new.");
    para.appendChild(node);
    var element = document.getElementById("div1");
    element.appendChild(para);
    function myFunction() {
        var txt;
        if (confirm("Press a button!") == true) {
            txt = " OK!";
            }
        else {
            txt = " Cancel!";
            }
        document.getElementById("demo").innerHTML = txt;
        }
    var parent = document.getElementById("div2");
    var child = document.getElementById("p3");
    var paraa = document.createElement("p");
    var node = document.createTextNode("This is new.");
    para.appendChild(node);
    parent.replaceChild(paraa,child);
</script>

</body>
</html>
