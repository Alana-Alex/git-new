<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <script src="script/angular.min.js"></script>

        <title>task</title>
    </head>

<style>
    table th , td {
     border-collapse:collapse;
        padding: 2px;
    border: 1px solid yellow;

    }
      h1{
          font-style: italic;
          font-family:"Niagara Engraved" ;
          color: red;
          text-align: center;
      }
    </style>

    <h1>Main shopping list</h1>

    <table>
    <tr>
        <th> items </th>
        <th> adding items</th>
        <tr>
            <td>Milk </td> </tr>
            <tr>
                <td>Bread </td> </tr>
        <tr>
            <td>Cheese </td> </tr>
    </table>
<script>
    var app = angular.module("myShoppingList", []);
    app.controller("myCtrl", function($scope) {
        $scope.products = ["Milk", "Bread", "Cheese"];
        $scope.addItem = function () {
            $scope.errortext = "";
            if (!$scope.addMe) {return;}
            if ($scope.products.indexOf($scope.addMe) == -1) {
                $scope.products.push($scope.addMe);
            } else {
                $scope.errortext = "The item is already in your shopping list.";
            }
        }
        $scope.removeItem = function (x) {
            $scope.errortext = "";
            $scope.products.splice(x, 1);
        }
    });
</script>

<div ng-app="myShoppingList" ng-controller="myCtrl" class="margin"  style="max-width:400px;">
    <header class="containerlight-greypadding-16">
    <ul>
        <li ng-repeat="x in products" class=" padding:16px">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;"
            class="right margin-right">Ã—</span>
        </li>
    </ul>
        <input placeholder="Add shopping items here" ng-model="addMe" class="w3-border:1px padding:5px">
</div>
    <div class="light-grey w3-padding-16">
        <div class="w3-row w3-margin-top">
            <div class="w3-col s10">
                <div class="w3-col s2">
    <input ng-model="addMe">
    <button ng-click="addItem()">Add</button>
    <p>{{errortext}}</p>
</div>

<p>Try to add the same item twice we get an error message.</p>

</body>
</html>
